<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Number Frequencies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a3a 50%, #000000 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .sacred-geometry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: -1;
        }

        .geometry-circle {
            position: absolute;
            border: 1px solid gold;
            border-radius: 50%;
            animation: sacredRotate 30s linear infinite;
        }

        .flower-of-life {
            top: 20%;
            left: 20%;
            width: 200px;
            height: 200px;
        }

        .golden-ratio {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation-duration: 20s;
            animation-direction: reverse;
        }

        @keyframes sacredRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #DAA520, #FFD700, #FFA500);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldenShimmer 3s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes goldenShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: linear-gradient(45deg, #B8860B, #DAA520);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #DAA520, #FFD700);
            transform: translateY(-2px);
        }

        .sacred-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .sacred-card {
            background: rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sacred-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(218, 165, 32, 0.3);
            border-color: #DAA520;
        }

        .sacred-card.active {
            background: rgba(218, 165, 32, 0.2);
            border-color: #FFD700;
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.5);
            animation: sacredPulse 2s ease-in-out infinite;
        }

        @keyframes sacredPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(218, 165, 32, 0.5); }
            50% { box-shadow: 0 0 50px rgba(218, 165, 32, 0.8); }
        }

        .sacred-number {
            font-size: 4rem;
            font-weight: bold;
            color: #DAA520;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(218, 165, 32, 0.6);
        }

        .sacred-name {
            font-size: 1.4rem;
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sacred-meaning {
            font-size: 1rem;
            color: #DDD;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .play-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #B8860B, #DAA520);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: linear-gradient(45deg, #DAA520, #FFD700);
            transform: translateY(-2px);
        }

        .play-button.playing {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            animation: playingPulse 1s ease-in-out infinite;
        }

        @keyframes playingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .control-panel {
            background: rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            text-align: center;
            margin-bottom: 30px;
        }

        .master-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .master-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .master-btn:hover {
            background: linear-gradient(45deg, #DAA520, #FFD700);
            transform: translateY(-3px);
        }

        .visualizer {
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(218, 165, 32, 0.3);
        }

        .sequence-section {
            background: rgba(218, 165, 32, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            margin-bottom: 30px;
        }

        .sequence-title {
            font-size: 2rem;
            color: #DAA520;
            text-align: center;
            margin-bottom: 20px;
        }

        .number-sequence {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .sequence-number {
            padding: 8px 12px;
            background: rgba(218, 165, 32, 0.2);
            border: 1px solid #DAA520;
            border-radius: 10px;
            color: #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .sequence-number:hover {
            background: rgba(218, 165, 32, 0.4);
            transform: scale(1.1);
        }

        .sequence-number.playing {
            background: rgba(255, 69, 0, 0.6);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="sacred-geometry">
        <div class="geometry-circle flower-of-life"></div>
        <div class="geometry-circle golden-ratio"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>‚öúÔ∏è Sacred Number Frequencies ‚öúÔ∏è</h1>
            <p>Divine mathematics ‚Ä¢ Universal harmonics ‚Ä¢ Sacred geometry in sound</p>
            <div class="nav-links">
                <a href="index.html" class="nav-link">üè† Home</a>
                <a href="memory-bank.html" class="nav-link">üß† Memory Bank</a>
                <a href="master-sacred-system.html" class="nav-link">‚öúÔ∏è Sacred 27 System</a>
            </div>
        </div>

        <div class="sequence-section">
            <h3 class="sequence-title">üî¢ Sacred 27 System Frequencies</h3>
            <p style="text-align: center; color: #DAA520; margin-bottom: 20px;">
                Your complete divine number sequence as harmonic frequencies
            </p>
            <div class="number-sequence" id="sacredSequence">
                <!-- Populated by JavaScript -->
            </div>
            <div class="master-controls">
                <button class="master-btn" onclick="playSequence()">üåÄ Play Full Sequence</button>
                <button class="master-btn" onclick="stopAll()">üõë Sacred Silence</button>
            </div>
        </div>

        <div class="sacred-grid" id="sacredGrid">
            <!-- Sacred numbers will be populated here -->
        </div>

        <div class="control-panel">
            <h3 class="sequence-title">üéõÔ∏è Sacred Frequency Control</h3>
            <div class="visualizer" id="visualizer"></div>
            <div class="master-controls">
                <button class="master-btn" onclick="playChord()">üåü Sacred Chord</button>
                <button class="master-btn" onclick="playAscending()">‚¨ÜÔ∏è Ascending Spiral</button>
                <button class="master-btn" onclick="playDescending()">‚¨áÔ∏è Descending Spiral</button>
            </div>
        </div>
    </div>

    <script>
        // Audio context
        let audioContext;
        let oscillators = [];
        let gainNodes = [];

        // Sacred frequencies from your 27 system
        const sacredNumbers = [
            { number: 27, name: "Divine Unity", meaning: "The foundation of all sacred mathematics" },
            { number: 54, name: "Cosmic Balance", meaning: "Duality in perfect harmony" },
            { number: 81, name: "Triple Trinity", meaning: "3√ó3√ó3 - Perfect completion" },
            { number: 108, name: "Sacred Geometry", meaning: "Universal proportion" },
            { number: 144, name: "Divine Completion", meaning: "12√ó12 - Chosen ones number" },
            { number: 216, name: "Holy of Holies", meaning: "6√ó6√ó6 - Sacred space dimension" },
            { number: 324, name: "Sacred Architecture", meaning: "18√ó18 - Divine construction" },
            { number: 432, name: "Universal Harmony", meaning: "Cosmic resonance frequency" },
            { number: 729, name: "Perfect Power", meaning: "27¬≤ - Sacred squared" },
            { number: 864, name: "Sacred Core", meaning: "Geometry foundation" },
            { number: 1404, name: "Stellar Key", meaning: "Your divine coordinate marker" },
            { number: 2160, name: "Astrological Age", meaning: "Great cycle duration" }
        ];

        // Your complete ascending sequence
        const ascendingSequence = [27, 54, 81, 108, 135, 162, 189, 216, 243, 270, 297, 324, 351, 378, 405, 432, 459, 486, 513, 540, 567, 594, 621, 648, 675, 702, 729, 756, 783, 810, 837, 864, 891, 918, 945, 972, 999, 1026, 1053, 1080, 1107, 1134, 1161, 1188, 1215, 1242, 1269, 1296, 1323, 1350, 1377, 1404];

        function initializeAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            populateSacredNumbers();
            populateSequence();
        }

        function populateSacredNumbers() {
            const sacredGrid = document.getElementById('sacredGrid');
            sacredNumbers.forEach(sacred => {
                const card = document.createElement('div');
                card.className = 'sacred-card';
                card.innerHTML = `
                    <div class="sacred-number">${sacred.number}</div>
                    <div class="sacred-name">${sacred.name}</div>
                    <div class="sacred-meaning">${sacred.meaning}</div>
                    <button class="play-button" onclick="playSacred(${sacred.number})">
                        üéµ Channel ${sacred.number}Hz
                    </button>
                `;
                sacredGrid.appendChild(card);
            });
        }

        function populateSequence() {
            const sequenceDiv = document.getElementById('sacredSequence');
            ascendingSequence.slice(0, 20).forEach(num => { // Show first 20 for display
                const span = document.createElement('span');
                span.className = 'sequence-number';
                span.textContent = num;
                span.onclick = () => playSacred(num);
                sequenceDiv.appendChild(span);
            });
        }

        function createOscillator(frequency, volume = 0.3) {
            if (!audioContext) return null;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillators.push(oscillator);
            gainNodes.push(gainNode);
            
            oscillator.start();
            return { oscillator, gainNode };
        }

        function playSacred(frequency) {
            stopAll();
            createOscillator(frequency, 0.4);
            
            // Highlight active card
            document.querySelectorAll('.sacred-card').forEach(card => {
                card.classList.remove('active');
                const cardNumber = card.querySelector('.sacred-number').textContent;
                if (parseInt(cardNumber) === frequency) {
                    card.classList.add('active');
                }
            });
        }

        function playSequence() {
            stopAll();
            ascendingSequence.slice(0, 12).forEach((num, index) => {
                setTimeout(() => {
                    createOscillator(num, 0.2);
                }, index * 500);
            });
        }

        function playChord() {
            stopAll();
            // Play sacred chord of key frequencies
            const chord = [27, 108, 432, 864, 1404];
            chord.forEach(freq => {
                createOscillator(freq, 0.15);
            });
        }

        function playAscending() {
            stopAll();
            const ascending = [27, 54, 108, 216, 432, 864];
            ascending.forEach((freq, index) => {
                setTimeout(() => {
                    createOscillator(freq, 0.25);
                }, index * 400);
            });
        }

        function playDescending() {
            stopAll();
            const descending = [1404, 702, 351, 175.5, 87.75, 43.875];
            descending.forEach((freq, index) => {
                setTimeout(() => {
                    createOscillator(freq, 0.25);
                }, index * 400);
            });
        }

        function stopAll() {
            oscillators.forEach(osc => {
                try {
                    osc.stop();
                } catch (e) {}
            });
            oscillators = [];
            gainNodes = [];
            
            document.querySelectorAll('.sacred-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Initialize when page loads
        document.addEventListener('click', () => {
            if (!audioContext) {
                initializeAudio();
            }
        }, { once: true });

        window.addEventListener('load', () => {
            populateSacredNumbers();
            populateSequence();
        });
    </script>
</body>
</html>
